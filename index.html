<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de consultas</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- formulario de contacto en html y css -->

    <div class="contact_form">
      <div class="bg-head">
        <h1>FORMULARIO DE CONSULTAS</h1>
      </div>
      <div class="portada">
        <div class="imagen-perfil">
          <img src="foto.png" alt="Imagen de perfil" />
        </div>
        <div class="informacion">
          <p style="color: #f7c749; font-size: 18px">
            <b>Jimena Anabel Choke</b>
          </p>
          <p>
            <span><b>Profesión:</b></span> Diseñadora Gráfica
          </p>
          <p>
            <span><b>Tema:</b></span> Proyecto pastas secas La Providencia
          </p>
          <p>
            <span><b>Correo electrónico:</b></span> Jimenanabelchoke7@gmail.com
          </p>
          <p>
            <span><b>Teléfono:</b></span> 3813 56-5023
          </p>
        </div>
      </div>
      <div class="formulario">
        <div class="div-img">
          <img src="logo.png" alt="logo de la providencia" />
        </div>
        <h3>Escríbeme y te responderé en la brevedad</h3>
        <form id="contactForm">
          <p>
            <label for="nombre" class="colocar_nombre">
              Nombre <span class="obligatorio">*</span>
            </label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              required="obligatorio"
              placeholder="Escribe tu nombre"
            />
          </p>
          <p>
            <label for="email" class="colocar_email">
              Email <span class="obligatorio">*</span>
            </label>
            <input
              type="email"
              name="email"
              id="email"
              required="obligatorio"
              placeholder="Escribe tu Email"
            />
          </p>
          <p>
            <label for="mensaje" class="colocar_mensaje">
              Consulta <span class="obligatorio">*</span>
            </label>
            <textarea
              name="mensaje"
              class="texto_mensaje"
              id="mensaje"
              required="obligatorio"
              placeholder="Deja aquí tu comentario..."
            ></textarea>
          </p>
          <button type="submit" name="enviar_formulario" id="enviar">
            <p>Enviar</p>
          </button>
          <p class="aviso">
            <span class="obligatorio"> * </span>los campos son obligatorios.
          </p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
